<div class="flex-container with-margin-top">
  <div _ngcontent-lye-c6="" style=" display: flex;
  flex-direction: row;
flex-wrap: wrap">
    <div _ngcontent-lye-c6="">
      <h2 _ngcontent-lye-c6="" style="margin-top: 9%; color: #d25f29"> 3- Select the area, and select the method </h2>
    </div>
    <div _ngcontent-lye-c6="" style="/* flex-grow: 8 */margin-left: auto;">
      <nav _ngcontent-lye-c6="" style="width: inherit;min-width: 500px;">
        <ol _ngcontent-lye-c6="" class="cd-multi-steps text-bottom count">
          <li _ngcontent-lye-c6="" class="visited"><a _ngcontent-lye-c6="" href="#0">Upload file(s)</a></li>
          <li _ngcontent-lye-c6="" class="visited"><a _ngcontent-lye-c6="" href="#0">Select page</a></li>
          <li _ngcontent-lye-c6="" class="current"><em _ngcontent-lye-c6="">Customize anonymization</em></li>
          <li _ngcontent-lye-c6=""><em _ngcontent-lye-c6="">Download file</em></li>
        </ol>
      </nav>
    </div>
  </div>



  <div _ngcontent-boj-c4="" class="col-md-12" style="border-bottom:3px  solid #d26029; margin-bottom: 10px "></div>


<div >

          <div  id="mySidenav" class="sidenav with-margin-top" >
            <div style="">
                <!--      <button mat-raised-button id="anonymize" (click)="anonymize3()"> </button>-->
                <!--      <button mat-raised-button id="anonymize2" (click)="anonymize2()"></button>-->
           <div style="margin-bottom: 25px; height: 55px; background-color: #d25f29;">
            </div>
              <div style="    top: 14px;font-weight: bolder;left: 35px;font-size: 17px;position: absolute; color: #1d2150;"> SETTING            </div>

<!--              <img class="closebtn" id="closebtn" style="top: 5px; right: 1%;width: 40px" [src]="urlNav" (click)="openNav()">-->
              <div style="  margin-left: 35px;  margin-bottom: 10px;"> <mat-slide-toggle [checked]="!toggle1.checked" #toggle>Anonymize with OCR </mat-slide-toggle></div>
            <div style="  margin-left: 35px;  margin-bottom: 10px;">  <mat-slide-toggle [checked]="!toggle.checked" #toggle1>Anonymize with blocks </mat-slide-toggle></div>
                <div style="  margin-left: 20px;  margin-bottom: 10px;">
                  <mat-label   *ngIf="!toggle.checked" style="    margin-bottom: 10px;">click here to choose the color</mat-label>
                  <input  [style.background]="color1" style="border: black solid" *ngIf="!toggle.checked" [(colorPicker)]="color1" (colorPickerOpen)="onEventLog('colorPickerOpen', $event)" (colorPickerClose)="onEventLog('colorPickerClose', $event)" (cpInputChange)="onEventLog('cpInputChange', $event)" (cpSliderDragStart)="onEventLog('cpSliderDragStart', $event)" (cpSliderDragEnd)="onEventLog('cpSliderDragEnd', $event)"/>
                </div>
            <div style="margin-left: 35px">
              <mat-form-field>
                <mat-label>Change Page Selection</mat-label>
                <mat-select>
                  <mat-option *ngFor="let page of pages" [value]="page">
                    {{page}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>
          </div>
          </div>
      <div class="wrapper1"  id="wrapper1" >
<!--                <button role="button" class="menu-toggle" (click)="toggleClass()">-->
<!--                  <span class="icon-bars"></span>-->
<!--                </button>-->
        <button  mat-icon-button aria-label="Example icon-button with a heart icon" (click)="(toggleClass())">
          <img  [class.logo_angrenage]="sidenav" src="../assets/img/settings.svg" style="width: 38px ; ">
          <!--        <i class="fas fa-question-circle"></i>-->
        </button>

      </div>




      <div>
          <div class="flex-container2">
            <div>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{name}}</mat-card-title>
              <mat-card-subtitle>page N : {{page}}</mat-card-subtitle>

            </mat-card-header>
          </div >
            <div style="   position: absolute; right: 29%; "> <button mat-raised-button class="buttonStyle"   id="download"    type="button"  (click)="generate(toggle)"  style="border: #335599; font-size: 2rem; min-width: 131px; font-family: Roboto, Helvetica Neue, sans-serif;margin-left: 10px;"  >   Preview</button>
              <button mat-raised-button id="launch"   class="buttonStyle"    type="button"  (click)="review(toggle)"  style="border: #335599; font-size: 2rem; font-family: Roboto, Helvetica Neue, sans-serif; min-width: 131px; margin-left: 10px;"  >Anonymize</button>
            </div>
          </div>


       <div class="img-container">
              <img #image class="imaage"  [src]="src" crossorigin>
            </div>
          <div style="padding-left: 0.7em" class="flex-container">

            <div><button  mat-raised-button class="btn btn-primary" id="addzone"   type="button" (click)="addzone()" style="border: #335599; background-color: #1d2150;  font-size: 1.6rem; font-family: Roboto, Helvetica Neue, sans-serif"  >Add a new zone</button> </div>
            <div>
            <mat-card-content>
              <h6 style="  font-family: Roboto, Helvetica Neue, sans-serif ;    margin-bottom: 10px; margin-top: 10px; margin-left: 2%; "> Preview of the current selection</h6>
              <img [src]="imageDestination" class="img-preview">

            </mat-card-content>
            </div>
            </div>
        </div>
</div>
</div>
